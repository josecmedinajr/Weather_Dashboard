<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Weather Dashboard</title>
  </head>
  <body>    
    <div class="container">
    <h1>WEATHER DASHBOARD</h1>
    <p id="datetime"></p>  
    <br>   

    <div class="weather-container">
      <input type="text" id="city" placeholder="CITY"/>  
      <button id="search">Search </button><br><br>
      <img class="weather-icon">
      <p class="weather-condition"></p>
      <p class="temperature"></p>
      <h3 class="farenheit"></h3>
      <a href="https://www.rapidtables.com/convert/temperature/fahrenheit-to-celsius.html" target="_blank">>> Celsius converter</a>
    </div> 
   

    <!-- Optional JavaScript -->
    <!-- JQuery CDN for AJAX call-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Moment JS to display time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
